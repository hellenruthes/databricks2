name: deploy_to_dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: "deploy bundle to dev"
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Build wheel
        run: |
          rm -rf dist build *.egg-info
          python -m build
          ls -lah dist

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Upload wheel to Workspace
        env:
          DATABRICKS_HOST: ${{ secrets.HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.TOKEN_DEV }}
        run: |
          # escolhe o wheel gerado
          WHEEL=$(ls dist/*.whl | head -n 1)
          echo "Wheel: $WHEEL"

          # cria pasta de wheels no Workspace (ignora erro se j√° existir)
          databricks workspace mkdirs "/Workspace/Users/hellenruthes@gmail.com/wheels" || true

          # sobe o wheel (sobrescreve)
          databricks workspace import "$WHEEL" "/Workspace/Users/hellenruthes@gmail.com/wheels/weekly_report_latest.whl" --overwrite
