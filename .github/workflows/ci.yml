name: deploy_to_dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: "deploy bundle to dev"
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tooling
        run: |
          python -m pip install -U pip build

      - name: Build wheel
        run: |
          rm -rf dist build *.egg-info
          python -m build

      - name: Normalize wheel name
        run: |
          WHEEL=$(ls dist/*.whl | head -n 1)
          cp "$WHEEL" dist/package.whl
          ls -lah dist

      - name: Assert wheel exists
        shell: bash
        run: |
          ls -lah dist
          [[ -f dist/package.whl ]]

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Validate + Deploy bundle to dev
        env:
          DATABRICKS_HOST: ${{ secrets.HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.TOKEN_DEV }}
        run: |
          databricks bundle validate -t dev
          databricks bundle deploy -t dev