name: deploy_to_dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: "deploy bundle to dev"
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build + Databricks CLI (new)
        run: |
          python -m pip install -U pip build
          python -m pip install -U databricks
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Databricks CLI
        run: |
          which databricks
          databricks --version
          databricks bundle --help | head -n 20

      - name: Build wheel
        run: |
          rm -rf dist build *.egg-info
          python -m build

      - name: Show build outputs
        run: |
          ls -lah
          ls -lah dist

      # Opcional: deixa o wheel disponível pra download na página do run
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-wheel
          path: dist/*.whl
          if-no-files-found: error

      - name: Deploy bundle to dev
        env:
          DATABRICKS_HOST: ${{ secrets.HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.TOKEN_DEV }}
        run: |
          databricks bundle validate -t dev
          databricks bundle deploy -t dev

