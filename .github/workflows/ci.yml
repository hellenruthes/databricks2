name: deploy_to_dev

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: "deploy bundle to dev"
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install -U build

      - name: Build wheel
        run: |
          rm -rf dist build *.egg-info
          python -m build
          ls -lah dist

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Upload wheel to Workspace
        env:
          DATABRICKS_HOST: ${{ secrets.HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.TOKEN_DEV }}
        run: |
          WHEEL=$(ls dist/*.whl | head -n 1)
          echo "Wheel: $WHEEL"

          databricks workspace mkdirs "/Workspace/Users/hellenruthes@gmail.com/wheels" || true

          databricks workspace import \
            "/Workspace/Users/hellenruthes@gmail.com/wheels/weekly_report_latest.whl" \
            --file "$WHEEL" \
            --format RAW \
            --overwrite

      # Opcional: atualizar/criar o Job via bundle (se vocÃª estiver usando databricks.yml no repo)
      - name: Validate + Deploy bundle to dev (optional)
        if: ${{ always() }}
        env:
          DATABRICKS_HOST: ${{ secrets.HOST_DEV }}
          DATABRICKS_TOKEN: ${{ secrets.TOKEN_DEV }}
        run: |
          databricks bundle validate -t dev
          databricks bundle deploy -t dev
