name: deploy_to_dev
on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
  deploy:
    name: "deploy bundle to dev"
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
            python-version: "3.10"

      - name: Install build + Databricks CLI
        run: |
            pip install -U pip build databricks-cli

      - name: Build wheel
        run: |
            python -m build

